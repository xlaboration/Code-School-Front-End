<!DOCTYPE html>
<html>
	<head>
		<title>Grumpy Cat</title>
		<meta name="description" content="This is the grumpiest cat in the world.">
		<link rel="icon" href="https://www.grumpycats.com/images/favicon.ico">
		<style type="text/css">
			div{
				color:#FF9900;
			}
			#demo_red{
				color:#7FFF00;
			}
			.myClassCSS{
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<div>My cat is grumpy</div>

		<h1 id="demo_red" onclick="document.getElementById('demo_red').style.color = 'red';">Click me to change my text color.</h1>

		<p id="demo_blue" class="myClassCSS" onclick="myFunction()">Click me to change my text color.</p>

		<ul>
			<li>Cat</li>
			<li>Dog</li>
			<li>Bird</li>
		</ul>

		<img height="100px" alt="I can cheezburger?" src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/18645994_1940913189476388_7867089147951841280_n.jpg">

		<br>
		<hr>

		<a href="http://www.google.com">click for google</a>

		<script>
			function myFunction() {
			    document.getElementById("demo_blue").style.color = "blue";
			}
		</script>
	</body>
</html>
